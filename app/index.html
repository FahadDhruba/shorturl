<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="mt-16 max-w-md mx-auto bg-card text-card-foreground p-6 rounded-lg md:shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Bit Url</h2>
    
      <div class="mb-2 grid grid-cols-4 gap-2">

        <input
          type="url"
          id="mLink"
          name="mLink"
          placeholder="Enter the link to be shorten"
          class="w-full px-3 py-2 text-gray-500 bg-gray-100 border border-1 rounded-md focus:outline-none focus:ring ring-sky-400 col-span-3" 
          autocomplete="off" 
          required
        />

        <button class="bg-gray-800 text-white py-2 text-base px-3 rounded-md hover:bg-gray-500 focus:outline-none focus:ring ring-ring">
          <span class="hidden sm:block">Shorten</span>
          <span class="sm:hidden">s</span>
        </button>

      </div>
      <div class="mb-2 grid grid-cols-4 gap-2">

        <input
          type="url"
          id="sLink"
          name="sLink"
          placeholder="---"
          class="w-full px-3 py-2 text-gray-500 bg-gray-100 border border-1 rounded-md focus:outline-none focus:ring ring-sky-400 col-span-3" 
          autocomplete="off" 
          required
        />

        <button class="bg-gray-800 text-white py-2 text-base px-3 rounded-md hover:bg-gray-500 focus:outline-none focus:ring ring-ring">
          <span class="hidden sm:block">Copy</span>
          <span class="sm:hidden">s</span>
        </button>

      </div>
      
    
  </div>

</body>
</html>
